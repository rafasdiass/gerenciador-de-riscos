<div class="strategy-selector-container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-info text-white d-flex align-items-center">
      <i class="bi bi-gear-fill me-2"></i>
      <h5 class="mb-0">Selecione a Estratégia</h5>
    </div>
    <div class="card-body bg-light">
      <div class="form-group">
        <label for="strategy" class="form-label">Estratégia</label>
        <select id="strategy" class="form-select" (change)="selectStrategy($event)">
          <option *ngFor="let strategy of strategies" [value]="strategy.name">
            {{ strategy.name }}
          </option>
        </select>
      </div>
      <div *ngIf="selectedStrategy" class="mt-4">
        <ng-container *ngComponentOutlet="selectedStrategy"></ng-container>
      </div>
    </div>
  </div>
</div>
