<div class="card mt-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Estrat√©gia de Juros Simples</h5>
    </div>
    <div class="card-body bg-light">
      <div *ngFor="let entry of entries; let i = index" class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <span>Rodada {{ entry.round }}</span>
          <span>Aposta: {{ entry.bet | currency:'BRL' }}</span>
          <span>Lucro: {{ entry.profit | currency:'BRL' }}</span>
          <span>Total: {{ entry.total | currency:'BRL' }}</span>
          <button 
            class="btn btn-success btn-sm" 
            (click)="applyWin(i)"
            [disabled]="entry.win !== undefined">
            <i class="bi bi-check-circle"></i> Win
          </button>
          <button 
            class="btn btn-danger btn-sm ms-2" 
            (click)="applyLoss(i)"
            [disabled]="entry.win !== undefined">
            <i class="bi bi-x-circle"></i> Loss
          </button>
        </div>
      </div>
    </div>
  </div>
