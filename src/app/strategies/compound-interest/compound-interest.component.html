<div class="compound-interest-container">
  <h2>Cálculo de Juros Compostos</h2>
  
  <form (ngSubmit)="calculate()">
    <div class="form-group">
      <label for="initialAmount">Valor Inicial:</label>
      <input type="number" id="initialAmount" [value]="initialAmount" class="form-control" readonly />
    </div>

    <div class="form-group">
      <label for="interestRate">Taxa de Juros (%):</label>
      <input type="number" id="interestRate" [(ngModel)]="interestRate" name="interestRate" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="periods">Períodos:</label>
      <input type="number" id="periods" [(ngModel)]="periods" name="periods" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Calcular</button>
  </form>

  <div *ngIf="finalAmount !== undefined" class="result-container">
    <h3>Valor Final: {{ finalAmount | currency }}</h3>
  </div>
</div>
