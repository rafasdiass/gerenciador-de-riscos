<!-- daily-operations.component.html -->
<div class="card mt-4">
  <div class="card-header bg-secondary text-white">
    <h5 class="mb-0">Operações Diárias</h5>
  </div>
  <div class="card-body bg-light">
    <div *ngFor="let operation of operations; let i = index" class="mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <span>Operação {{ i + 1 }}</span>
        <span>Aposta: {{ operation.bet | currency:'BRL' }}</span>
        <span>Lucro: {{ operation.profit | currency:'BRL' }}</span>
        <span>Total: {{ operation.total | currency:'BRL' }}</span>
        <div>
          <button 
            class="btn btn-success btn-sm" 
            (click)="markWin(i)"
            [disabled]="operation.win !== undefined">
            <i class="bi bi-check-circle"></i> Win
          </button>
          <button 
            class="btn btn-danger btn-sm ms-2" 
            (click)="markLoss(i)"
            [disabled]="operation.win !== undefined">
            <i class="bi bi-x-circle"></i> Loss
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
