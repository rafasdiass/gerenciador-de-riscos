<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <i class="bi bi-wallet2 me-2"></i>
          <h5 class="mb-0">Configurações de Banca</h5>
        </div>
        <div class="card-body bg-light">
          <div class="mb-3">
            <label for="initialBalance" class="form-label">Banca Inicial (R$)</label>
            <input
              type="number"
              id="initialBalance"
              class="form-control"
              [(ngModel)]="initialBalance"
              (blur)="updateInitialBalance()"
              name="initialBalance"
              required
            />
          </div>
          <div class="mb-3">
            <label for="riskPercentage" class="form-label">Porcentagem a Arriscar (%)</label>
            <input
              type="number"
              id="riskPercentage"
              class="form-control"
              [(ngModel)]="riskPercentage"
              (blur)="updateRiskAmount()"
              name="riskPercentage"
              required
            />
          </div>
          <div class="mb-3">
            <label for="payout" class="form-label">Payout (%)</label>
            <input
              type="number"
              id="payout"
              class="form-control"
              [(ngModel)]="payout"
              name="payout"
              required
            />
          </div>
          <button class="btn btn-primary" (click)="saveSettings()">Salvar Configurações</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white d-flex align-items-center">
          <i class="bi bi-bar-chart-fill me-2"></i>
          <h5 class="mb-0">Resumo da Banca</h5>
        </div>
        <div class="card-body bg-light">
          <h6 class="fw-bold">Banca Atual:</h6>
          <p class="display-6 d-flex align-items-center">
            <i *ngIf="balanceIcon" [ngClass]="balanceIcon"></i>
            <span [ngClass]="balanceColor">{{ currentBalance | currency:'BRL' }}</span>
          </p>
          <h6 class="fw-bold">Crescimento:</h6>
          <p class="display-6">{{ growth | percent:'1.0-2' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
